# yaml-language-server: $schema=../../../../schemas/inst_schema.json

$schema: inst_schema.json#
kind: instruction
name: hlvx.wu
long_name: Hypervisor load word unsigned, executable
description: |
  Load 32 bits of data into register `xd` from guest physical memory at the
  address in `xs1`, as though V=1, with execute permission check instead of
  read permission. Zero-extend the result to XLEN bits. This instruction is
  used to fetch instructions from guest memory for emulation purposes.
definedBy:
  extension:
    name: H
assembly: xd, xs1
encoding:
  match: 011010000011-----100-----1110011
  variables:
    - name: xs1
      location: 19-15
    - name: xd
      location: 11-7
access:
  s: always
  u: always
  vs: always
  vu: always
data_independent_timing: false
operation(): |
