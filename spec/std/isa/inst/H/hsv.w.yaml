# yaml-language-server: $schema=../../../../schemas/inst_schema.json

$schema: inst_schema.json#
kind: instruction
name: hsv.w
long_name: Hypervisor store word
description: |
  Store 32 bits of data from register `xs2` to guest physical memory at the
  address in `xs1`, as though V=1.
definedBy:
  extension:
    name: H
assembly: xs1, xs2
encoding:
  match: 0110101----------100000001110011
  variables:
    - name: xs2
      location: 24-20
    - name: xs1
      location: 19-15
access:
  s: always
  u: always
  vs: always
  vu: always
data_independent_timing: false
operation(): |
