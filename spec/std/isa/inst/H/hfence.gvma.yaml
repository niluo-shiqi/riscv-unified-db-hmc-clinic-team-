# yaml-language-server: $schema=../../../../schemas/inst_schema.json

$schema: inst_schema.json#
kind: instruction
name: hfence.gvma
long_name: Hypervisor fence guest-physical address
description: |
  Invalidates any address-translation cache entries that a subsequent
  implicit memory access to guest physical memory may use. The instruction
  applies to any guest physical addresses within the range specified by
  `xs1` and `xs2`, for all address spaces if `xs2`=0, or for the address
  space identified by the VMID in `xs2` otherwise.
definedBy:
  extension:
    name: H
assembly: xs1, xs2
encoding:
  match: 0110001----------000000001110011
  variables:
    - name: xs2
      location: 24-20
    - name: xs1
      location: 19-15
access:
  s: always
  u: always
  vs: always
  vu: always
data_independent_timing: false
operation(): |
