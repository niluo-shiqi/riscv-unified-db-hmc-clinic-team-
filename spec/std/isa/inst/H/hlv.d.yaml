# yaml-language-server: $schema=../../../../schemas/inst_schema.json

$schema: inst_schema.json#
kind: instruction
name: hlv.d
long_name: Hypervisor load doubleword
description: |
  Load 64 bits of data into register `xd` from guest physical memory at the
  address in `xs1`, as though V=1.
definedBy:
  allOf:
    - xlen: 64
    - extension:
        name: H
assembly: xd, xs1
encoding:
  match: 011011000000-----100-----1110011
  variables:
    - name: xs1
      location: 19-15
    - name: xd
      location: 11-7
access:
  s: always
  u: always
  vs: always
  vu: always
data_independent_timing: false
operation(): |
