# yaml-language-server: $schema=../../../../schemas/inst_schema.json

$schema: "inst_schema.json#"
kind: instruction
name: vsm3c.vi
long_name: Vector SM3 compression with immediate
description: |
  Performs SM3 compression operation on vector register vs2 using immediate value as round constant, storing results in vector register vd according to mask vm. This is used in the SM3 hash function compression phase.
definedBy:
  extension:
    name: Zvksh
assembly: vd, vs2, imm
encoding:
  match: 1010111----------010-----1110111
  variables:
    - name: vs2
      location: 24-20
    - name: imm
      location: 19-15
    - name: vd
      location: 11-7
access:
  s: always
  u: always
  vs: always
  vu: always
data_independent_timing: true
operation(): |
