# yaml-language-server: $schema=../../../../schemas/inst_schema.json

$schema: "inst_schema.json#"
kind: instruction
name: vsm3me.vv
long_name: Vector SM3 message expansion
description: |
  Performs SM3 message expansion operation on vector register vs2 using vector register vs1, storing results in vector register vd according to mask vm. This is used in the SM3 hash function message expansion phase.
definedBy:
  extension:
    name: Zvksh
assembly: vd, vs2, vs1
encoding:
  match: 1000001----------010-----1110111
  variables:
    - name: vs2
      location: 24-20
    - name: vs1
      location: 19-15
    - name: vd
      location: 11-7
access:
  s: always
  u: always
  vs: always
  vu: always
data_independent_timing: true
operation(): |
