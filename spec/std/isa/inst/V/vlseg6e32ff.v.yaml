# yaml-language-server: $schema=../../../../schemas/inst_schema.json

$schema: inst_schema.json#
kind: instruction
name: vlseg6e32ff.v
long_name: Vector segmented load 6 elements of 32 bits, fault-first
description: |
  Loads 6 segments of 32-bit elements from memory starting at address in xs1 register, using vector mask vm, and stores results in vector register vd. This is a fault-first operation that stops on the first fault. The effective element width is 32 bits.
definedBy:
  extension:
    name: Zvl32b
assembly: vd, (xs1), vm
encoding:
  match: 101000-10000-----110-----0000111
  variables:
    - name: vm
      location: 25-25
    - name: xs1
      location: 19-15
    - name: vd
      location: 11-7
access:
  s: always
  u: always
  vs: always
  vu: always
data_independent_timing: false
operation(): |
