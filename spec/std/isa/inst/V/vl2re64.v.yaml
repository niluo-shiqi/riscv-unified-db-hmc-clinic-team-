# yaml-language-server: $schema=../../../../schemas/inst_schema.json

$schema: "inst_schema.json#"
kind: instruction
name: vl2re64.v
long_name: "Vector load 2 elements of 64 bits with register stride"
description: |
  Loads 2 segments of 64-bit elements from memory starting at address in xs1 register with stride in xs2, using vector mask vm, and stores results in vector register vd. The effective element width is 64 bits.
definedBy:
  extension:
    name: Zvl32b
assembly: vd, (xs1)
encoding:
  match: 001000101000-----111-----0000111
  variables:
    - name: xs1
      location: 19-15
    - name: vd
      location: 11-7
access:
  s: always
  u: always
  vs: always
  vu: always
data_independent_timing: false
operation(): |
