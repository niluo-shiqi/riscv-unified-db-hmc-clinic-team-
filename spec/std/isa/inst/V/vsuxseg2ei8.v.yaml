# yaml-language-server: $schema=../../../../schemas/inst_schema.json

$schema: inst_schema.json#
kind: instruction
name: vsuxseg2ei8.v
long_name: "Vector unordered store 2 elements of 8 bits with index"
description: |
  Stores 2 segments of 8-bit elements from vector register vs2 to memory using unordered access pattern with index register vs1, starting at address in xs1 register, using vector mask vm. The effective element width is 8 bits.
definedBy:
  extension:
    name: Zvl32b
assembly: vs3, (xs1), vs2, vm
encoding:
  match: 001001-----------000-----0100111
  variables:
    - name: vm
      location: 25-25
    - name: vs2
      location: 24-20
    - name: xs1
      location: 19-15
    - name: vs3
      location: 11-7
access:
  s: always
  u: always
  vs: always
  vu: always
data_independent_timing: false
operation(): |
