# yaml-language-server: $schema=../../../../schemas/inst_schema.json

$schema: "inst_schema.json#"
kind: instruction
name: vwsll.vx
long_name: Vector widening shift left logical by scalar
description: |
  Performs a widening shift left logical operation on each element in vector register vs2 by the shift amount in scalar register xs1, storing double-width results in vector register vd according to mask vm.
definedBy:
  extension:
    name: Zvbb
assembly: vd, vs2, xs1, vm
encoding:
  match: 110101-----------100-----1010111
  variables:
    - name: vm
      location: 25-25
    - name: vs2
      location: 24-20
    - name: xs1
      location: 19-15
    - name: vd
      location: 11-7
access:
  s: always
  u: always
  vs: always
  vu: always
data_independent_timing: true
operation(): |
