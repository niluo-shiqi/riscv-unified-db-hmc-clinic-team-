$schema: "inst_schema.json#"
kind: instruction
name: vctz.v
long_name: Vector count trailing zeros
description: |
  Counts the number of trailing zero bits in each element of vector register vs2, storing results in vector register vd according to mask vm. For zero elements, returns the element width.
definedBy:
  extension:
    name: Zvbb
assembly: vd, vs2, vm
encoding:
  match: 010010------01101010-----1010111
  variables:
    - name: vm
      location: 25-25
    - name: vs2
      location: 24-20
    - name: vd
      location: 11-7
access:
  s: always
  u: always
  vs: always
  vu: always
data_independent_timing: true
operation(): |
