# yaml-language-server: $schema=../../../../schemas/inst_schema.json

$schema: "inst_schema.json#"
kind: instruction
name: vfwmaccbf16.vv
long_name: Vector widening BFloat16 multiply-accumulate
description: |
  Performs a BFloat16 multiply-accumulate operation on each element in vector register vs2 with the corresponding element in vector register vs1, accumulating results in vector register vd according to mask vm. This is a widening operation that produces single-precision results.
definedBy:
  extension:
    name: Zvfbfwma
assembly: vd, vs1, vs2, vm
encoding:
  match: 111011-----------001-----1010111
  variables:
    - name: vm
      location: 25-25
    - name: vs2
      location: 24-20
    - name: vs1
      location: 19-15
    - name: vd
      location: 11-7
access:
  s: always
  u: always
  vs: always
  vu: always
data_independent_timing: false
operation(): |
