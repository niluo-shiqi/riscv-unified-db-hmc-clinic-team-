# yaml-language-server: $schema=../../../../schemas/inst_schema.json

$schema: "inst_schema.json#"
kind: instruction
name: vsha2ms.vv
long_name: Vector SHA-2 majority function
description: |
  Performs the SHA-2 majority function (Maj) on vector register vs2 using vector register vs1, storing results in vector register vd according to mask vm. This is used in SHA-256 and SHA-512 hash computations.
definedBy:
  extension:
    name: Zvknha
assembly: vd, vs2, vs1
encoding:
  match: 1011011----------010-----1110111
  variables:
    - name: vs2
      location: 24-20
    - name: vs1
      location: 19-15
    - name: vd
      location: 11-7
access:
  s: always
  u: always
  vs: always
  vu: always
data_independent_timing: true
operation(): |
