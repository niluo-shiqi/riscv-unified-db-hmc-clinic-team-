# yaml-language-server: $schema=../../../../schemas/inst_schema.json

$schema: "inst_schema.json#"
kind: instruction
name: vaeskf2.vi
long_name: Vector AES key schedule subsequent rounds
description: |
  Performs subsequent rounds of AES key schedule computation on vector register vs2 using immediate value as round constant, storing results in vector register vd according to mask vm. This instruction is used in AES key expansion after the first round.
definedBy:
  extension:
    name: Zvkned
assembly: vd, vs2, imm
encoding:
  match: 1010101----------010-----1110111
  variables:
    - name: vs2
      location: 24-20
    - name: imm
      location: 19-15
    - name: vd
      location: 11-7
access:
  s: always
  u: always
  vs: always
  vu: always
data_independent_timing: true
operation(): |
