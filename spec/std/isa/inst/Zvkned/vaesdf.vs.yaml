# yaml-language-server: $schema=../../../../schemas/inst_schema.json

$schema: "inst_schema.json#"
kind: instruction
name: vaesdf.vs
long_name: Vector AES decryption final round with scalar
description: |
  Performs the final round of AES decryption on vector register vs2 using scalar register rs1, storing results in vector register vd according to mask vm. This combines the inverse shift rows, inverse sub bytes, and add round key operations.
definedBy:
  extension:
    name: Zvkned
assembly: vd, vs2
encoding:
  match: 1010011-----00001010-----1110111
  variables:
    - name: vs2
      location: 24-20
    - name: vd
      location: 11-7
access:
  s: always
  u: always
  vs: always
  vu: always
data_independent_timing: true
operation(): |
