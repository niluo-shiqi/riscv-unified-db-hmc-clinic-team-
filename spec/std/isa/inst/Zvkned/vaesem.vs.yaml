# yaml-language-server: $schema=../../../../schemas/inst_schema.json

$schema: "inst_schema.json#"
kind: instruction
name: vaesem.vs
long_name: Vector AES encryption mix columns with scalar
description: |
  Performs AES encryption mix columns operation on vector register vs2 using scalar register rs1, storing results in vector register vd according to mask vm. This is the mix columns operation used in AES encryption.
definedBy:
  extension:
    name: Zvkned
assembly: vd, vs2
encoding:
  match: 1010011-----00010010-----1110111
  variables:
    - name: vs2
      location: 24-20
    - name: vd
      location: 11-7
access:
  s: always
  u: always
  vs: always
  vu: always
data_independent_timing: true
operation(): |
