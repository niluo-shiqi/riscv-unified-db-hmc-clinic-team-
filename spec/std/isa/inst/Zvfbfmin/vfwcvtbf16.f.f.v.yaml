$schema: "inst_schema.json#"
kind: instruction
name: vfwcvtbf16.f.f.v
long_name: Vector widening BFloat16 to single-precision conversion
description: |
  Converts each BFloat16 element in vector register vs2 to single-precision floating-point format, storing results in vector register vd according to mask vm. This is a widening conversion that expands 16-bit BFloat16 values to 32-bit single-precision values.
definedBy:
  extension:
    name: Zvfbfmin
assembly: vd, vs2, vm
encoding:
  match: 010010------01101001-----1010111
  variables:
    - name: vm
      location: 25-25
    - name: vs2
      location: 24-20
    - name: vd
      location: 11-7
access:
  s: always
  u: always
  vs: always
  vu: always
data_independent_timing: false
operation(): |
