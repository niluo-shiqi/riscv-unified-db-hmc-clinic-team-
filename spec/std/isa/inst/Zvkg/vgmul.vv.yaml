# yaml-language-server: $schema=../../../../schemas/inst_schema.json

$schema: "inst_schema.json#"
kind: instruction
name: vgmul.vv
long_name: Vector Galois field multiply
description: |
  Performs a Galois field multiply operation on vector register vs2 with vector register vs1, storing results in vector register vd according to mask vm. This instruction is used in cryptographic algorithms and error correction codes.
definedBy:
  extension:
    name: Zvkg
assembly: vd, vs2
encoding:
  match: 1010001-----10001010-----1110111
  variables:
    - name: vs2
      location: 24-20
    - name: vd
      location: 11-7
access:
  s: always
  u: always
  vs: always
  vu: always
data_independent_timing: true
operation(): |
