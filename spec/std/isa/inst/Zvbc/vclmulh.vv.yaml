# yaml-language-server: $schema=../../../../schemas/inst_schema.json

$schema: "inst_schema.json#"
kind: instruction
name: vclmulh.vv
long_name: Vector carry-less multiply high
description: |
  Performs a carry-less multiply operation on each element in vector register vs2 with the corresponding element in vector register vs1, storing the high bits of the result in vector register vd according to mask vm.
definedBy:
  extension:
    name: Zvbc
assembly: vd, vs2, vs1, vm
encoding:
  match: 001101-----------010-----1010111
  variables:
    - name: vm
      location: 25-25
    - name: vs2
      location: 24-20
    - name: vs1
      location: 19-15
    - name: vd
      location: 11-7
access:
  s: always
  u: always
  vs: always
  vu: always
data_independent_timing: true
operation(): |
