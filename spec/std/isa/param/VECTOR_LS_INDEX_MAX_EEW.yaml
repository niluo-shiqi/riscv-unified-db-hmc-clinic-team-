name: VECTOR_LS_INDEX_MAX_EEW
description: |
  A profile may place an upper limit on the maximum supported index EEW
  used by vector load/store indexing. For example, some profiles may
  limit indexing to sizes no larger than XLEN or a fixed EEW value.
