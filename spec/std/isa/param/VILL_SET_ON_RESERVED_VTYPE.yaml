kind: parameter
name: VILL_SET_ON_RESERVED_VTYPE
description: |
  Use of vtype encodings with LMUL < SEW_MIN/ELEN is reserved. Implementations
  may set the `vill` status bit to indicate such vtype encodings are
  unsupported, providing a software-visible indication of invalid vtype
  selections.
