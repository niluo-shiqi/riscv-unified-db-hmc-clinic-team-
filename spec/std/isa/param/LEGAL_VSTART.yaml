$schema: param_schema.json#
kind: parameter
name: LEGAL_VSTART
description: |
  Implementations may raise illegal-instruction exceptions for vector
  instructions that specify a `vstart` value the implementation can never
  produce under the same `vtype` configuration (e.g., due to restrictions
  on supported strides or alignments).
