# yaml-language-server: $schema=../../../schemas/param_schema.json

$schema: param_schema.json#
kind: parameter
name: VECTOR_FF_SEG_EXCEPTION_PARTIAL_LOAD
description: |
  For fault-only-first segment loads, if an exception occurs partway
  through the zeroth segment, the trap is taken. If it occurs in a
  subsequent segment, `vl` may be reduced to the index of that segment.
  It is implementation-defined whether a partial subset of the segment
  is loaded before the trap.
long_name: TODO
schema:
  type: string
  enum: ["no_subsegment_loaded", "custom"]
definedBy:
  extension:
    name: Zvl32b
