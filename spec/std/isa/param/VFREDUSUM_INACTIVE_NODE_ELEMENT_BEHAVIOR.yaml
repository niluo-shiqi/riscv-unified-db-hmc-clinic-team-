$schema: param_schema.json#
kind: parameter
name: VFREDUSUM_INACTIVE_NODE_ELEMENT_BEHAVIOR
description: |
  A reduction node that receives an input derived solely from masked-off
  elements or elements beyond `vl` may either treat that input as the
  additive identity for the appropriate element width or copy the other
  input through unchanged to the node output.
long_name: TODO
schema:
  type: string
  enum: ["additive_identity", "copy"]
definedBy:
  extension:
    name: Zvl32b
