$schema: param_schema.json#
kind: parameter
name: VECTOR_LS_WHOLEREG_MISALIGNED_LEGAL
description: |
  Implementations may raise a misaligned address exception for whole-register
  loads/stores if the base address is not aligned to the maximum of the
  encoded EEW size (in bytes) or the implementation's smallest supported
  SEW (in bytes).
