# yaml-language-server: $schema=../../../schemas/param_schema.json

$schema: param_schema.json#
kind: parameter
name: VFREDUSUM_NAN
description: |
  The reduction tree structure must be deterministic for a given `vtype`
  and `vl`; as a consequence, implementations need not preserve NaN
  payloads when no elements are active. If no elements are active and the
  scalar input is NaN, implementations may canonicalize it (and raise an
  exception if it is a signaling NaN) or pass it through unchanged.
long_name: TODO
schema:
  type: string
  enum: ["no_change", "custom"]
definedBy:
  extension:
    name: Zvl32b
