# yaml-language-server: $schema=../../../schemas/param_schema.json

$schema: param_schema.json#
kind: parameter
name: ARCH_ID_VALUE
long_name: Vendor-specific architecture ID in `marchid`
definedBy:
  allOf:
    - extension:
        name: Sm
    - param:
        name: MARCHID_IMPLEMENTED
        equal: true
        reason: When `marchid` is not implemented, its value is not relevant.
description: |
  The value of `marchid`
  The combination of mvendorid and marchid should uniquely identify the type of hart microarchitecture that is implemented.
schema:
  allOf:
    - $ref: schema_defs.json#/$defs/uint64
    - not:
        const: 0

requirements:
  idl(): |
    # "Commercial architecture IDs are allocated by each commercial vendor independently, but must have the MSB set and cannot contain zero in the remaining MXLEN-1 bits."
    MXLEN == 32 -> ARCH_ID_VALUE != 32'h80000000;
    MXLEN == 32 -> ARCH_ID_VALUE <= 32'hffffffff;
    MXLEN == 64 -> ARCH_ID_VALUE != 64'h8000000000000000;
