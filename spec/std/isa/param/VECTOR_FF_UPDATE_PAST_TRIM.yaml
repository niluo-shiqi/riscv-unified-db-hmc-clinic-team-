# yaml-language-server: $schema=../../../schemas/param_schema.json

$schema: param_schema.json#
kind: parameter
name: VECTOR_FF_UPDATE_PAST_TRIM
description: |
  Fault-only-first (FF) load instructions may update active destination
  elements beyond the index that causes vector-length trimming, but not
  past the original `vl`. These spurious updates need not reflect the
  true memory contents; non-idempotent memory should only be accessed
  when the load is guaranteed not to be retried.
long_name: TODO
schema:
  type: string
  enum: ["update_none", "custom"]
definedBy:
  extension:
    name: Zvl32b
